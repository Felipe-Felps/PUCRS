<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="styleServico.css">
    <script src="script.js"></script>

    <title>Serviços</title>
</head>
<body>
  <nav class="navbar fixed-top bg-body-tertiary p-0">
    <div class="container-fluid imgtopo" style="background-color: #F29F05;">
      <img class="logotopo rounded float-start" src="images/Logo.png" alt="logopet">
    </div>
    <div class="p-4 fixed-top ml-100 ">
      <a href="index.html" target="_self"><button type="button" class="btn btn-outline-dark ms-auto">Home</button></a>
      <a href="produtos.html" target="_self"><button type="button" class="btn btn-outline-dark ms-auto">Produtos</button></a>
      <a href="servicos.html" target="_self"><button type="button" class="btn btn-outline-dark ms-auto">Serviços</button></a>
  </div>
  </nav> 
    
  <form class='form'>
    <h1><strong>Serviço de Tele-Busca</strong></h1>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Rua , n°">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Logradouro</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control">
          <option selected>RS</option>
          <option>SC</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputCEP">CEP</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>
    
    <div class="custom-control custom-radio custom-control-inline">
      <h2><strong>Porte</strong></h2>
      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline1">Pequeno</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline2">Grande</label>
    </div> 
    <h2><strong>Serviço</strong></h2>
    <p>Selecione o tipo de serviço: (Banho e tosa, marque os dois)</p>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
      <label class="form-check-label" for="inlineCheckbox1">Banho</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
      <label class="form-check-label" for="inlineCheckbox2">Tosa</label>
    </div>  
    <button type="submit" onclick="validaFormulario()" class="btn btn-dark botao-env">Enviar</button>

  
  </form> 
  
    
</body>
</html>
